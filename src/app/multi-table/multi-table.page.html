<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MultiTable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Enter a number</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input 
            type="number" 
            [(ngModel)]="number" 
            placeholder="Type a number"
            class="custom-input">
          </ion-input>
        </ion-item>

        <ion-button expand="full" (click)="generateTable()" color="success">
          Generate Table
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-list *ngIf="multiplicationTable.length > 0">
      <ion-item *ngFor="let result of multiplicationTable" class="table-item">
        <ion-label>{{ result }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
