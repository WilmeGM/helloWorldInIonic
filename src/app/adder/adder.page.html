<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>adder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title>Sum Two Numbers</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">First Number</ion-label>
        <ion-input type="number" [(ngModel)]="number1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Second Number</ion-label>
        <ion-input type="number" [(ngModel)]="number2"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="calculateSum()">Calculate</ion-button>

      <ion-text *ngIf="result !== null">
        <h2>Result: {{ result }}</h2>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
